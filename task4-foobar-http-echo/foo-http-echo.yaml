---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: foo-http-echo
  name: foo-http-echo
spec:
  selector:
    matchLabels:
      app: foo-http-echo
  template:
    metadata:
      labels:
        app: foo-http-echo
    spec:
      containers:
      - name: foo-http-echo
        image: hashicorp/http-echo
---
apiVersion: v1
kind: Service
metadata:
  name: foo-http-echo
spec:
  ports:
  - name: http-echo
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: foo-http-echo
  type: ClusterIP
---
